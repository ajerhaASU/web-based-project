<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: linear-gradient(rgba(196, 115, 115, 0.173), black);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin-right: 20px; /* margin to create space between form and reviews */
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    select {
      appearance: none;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .testimonials-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      max-width: 800px;
      margin: 50px auto;
    }

    .testimonial {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 10px;
      text-align: center;
      max-width: 250px; /* Adjusted max-width */
    }

    .testimonial img {
      border-radius: 50%;
      margin-bottom: 10px;
      max-width: 100%; /* Ensure the image does not exceed its container */
    }

    h3 {
      margin-bottom: 10px;
    }

    p {
      color: #555;
    }

    /* Responsive Styles */
    @media screen and (max-width: 600px) {
      form {
        width: 100%;
        margin-right: 0;
      }

      .testimonial {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="rating">Rating:</label>
    <select id="rating" name="rating" required>
      <option value="5">5 stars</option>
      <option value="4">4 stars</option>
      <option value="3">3 stars</option>
      <option value="2">2 stars</option>
      <option value="1">1 star</option>
    </select>

    <label for="review">Review:</label>
    <textarea id="review" name="review" rows="4" required></textarea>

    <button type="submit">Submit Review</button>
  </form>

  <section id="reviews" class="testimonials-section">
    <div class="testimonial">
      <img src="https://placekitten.com/80/80" alt="User 1">
      <h3>marcus </h3>
      <p>"I tried them last year in Jordan Amman and their prices were fair, Great customer support"</p>
    </div>

    <div class="testimonial">
      <img src="https://placekitten.com/81/81" alt="User 2">
      <h3>Abu Jasem</h3>
      <p>"Friendly customer support, tried them in Europe last summer"</p>
    </div>

    <div class="testimonial">
      <img src="https://placekitten.com/82/82" alt="User 3">
      <h3>Ahmed Mohsen</h3>
      <p>"Tried their service in Ajman, great experience "</p>
    </div>
  </section>

</body>
</html>
